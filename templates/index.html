<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード生成</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 text-gray-900 font-[Ayuthaya,Helvetica,sans-serif] min-h-screen flex flex-col items-center py-8">

  <h1 class="text-4xl font-bold text-center text-white mb-8">パスワード生成ツール</h1>

  <form method="POST" class="bg-white bg-opacity-80 p-8 rounded-lg shadow-lg w-full max-w-md mb-8">
    <label class="block text-lg mb-2 text-gray-900">生成数：</label>
    <input type="number" name="count" value="10" class="border border-gray-300 p-3 w-full rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">

    <label class="block text-lg mb-2 text-gray-900">数字部分の桁数：</label>
    <select name="digit_length" class="border border-gray-300 p-3 w-full rounded-lg mb-6">
      <option value="4">4桁</option>
      <option value="5" selected>5桁</option>
    </select>

    <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg w-full hover:bg-blue-600 transition">生成</button>
  </form>

  {% if passwords %}
    <div class="flex gap-4 mb-6 w-full max-w-md">
      <form method="POST" action="/download" class="w-1/2">
        {% for pw in passwords %}
          <input type="hidden" name="passwords" value="{{ pw }}">
        {% endfor %}
        <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-lg w-full hover:bg-green-600 transition">Excelダウンロード</button>
      </form>

      <form method="GET" action="/history" class="w-1/2">
        <button type="submit" class="bg-gray-700 text-white px-6 py-3 rounded-lg w-full hover:bg-gray-800 transition">📜 履歴を見る</button>
      </form>
    </div>

    <h2 class="text-3xl font-semibold mb-4 text-white">生成結果</h2>
    <ul class="bg-white bg-opacity-80 p-6 rounded-lg shadow-lg w-full max-w-md divide-y divide-gray-200">
      {% for pw in passwords %}
        <li class="py-3 text-lg text-gray-800">{{ pw }}</li>
      {% endfor %}
    </ul>
  {% endif %}

</body>
</html>
