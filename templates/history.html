<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>生成履歴</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-800 via-gray-900 to-black text-white font-[Ayuthaya,Helvetica,sans-serif] min-h-screen py-10 px-4">

  <div class="max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-8">📜 パスワード生成履歴</h1>

    <table class="w-full table-auto border-collapse bg-white text-gray-900 rounded-lg overflow-hidden">
      <thead>
        <tr class="bg-gray-300 text-left">
          <th class="p-3">パスワード</th>
          <th class="p-3">生成日時</th>
        </tr>
      </thead>
      <tbody>
        {% for pw, time in logs %}
        <tr class="border-t border-gray-200 hover:bg-gray-100">
          <td class="p-3">{{ pw }}</td>
          <td class="p-3">{{ time }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="mt-6 flex justify-between">
      {% if current_page > 1 %}
        <a href="/history?page={{ current_page - 1 }}" class="text-blue-400 hover:underline">← 前のページ</a>
      {% endif %}
      <a href="/history?page={{ current_page + 1 }}" class="text-blue-400 hover:underline ml-auto">次のページ →</a>
    </div>

    <div class="mt-10 text-center">
      <a href="/" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition">← パスワード生成に戻る</a>
    </div>
  </div>

</body>
</html>
