<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード生成履歴</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center py-8">

  <h1 class="text-3xl font-bold mb-6">パスワード生成履歴（ページ {{ current_page }}）</h1>

  <div class="bg-white p-6 rounded shadow-md w-full max-w-2xl mb-8">
    <ul class="divide-y divide-gray-200">
      {% for pw, created_at in logs %}
        <li class="py-3 flex justify-between items-center">
          <span class="text-lg">{{ created_at }} - {{ pw }}</span>
        </li>
      {% endfor %}
    </ul>
  </div>

  <div class="flex gap-4">
    {% if current_page > 1 %}
      <a href="/history?page={{ current_page - 1 }}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">← 前のページ</a>
    {% endif %}

    <a href="/history?page={{ current_page + 1 }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">次のページ →</a>
  </div>

  <br>
  <a href="/" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">トップへ戻る</a>

</body>
</html>
