<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード履歴</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen p-6">
  <h1 class="text-3xl font-bold text-purple-700 mb-6">📜 パスワード生成履歴</h1>
  <div class="overflow-x-auto">
    <table class="min-w-full table-auto bg-white shadow rounded-lg">
      <thead class="bg-purple-100 text-purple-800">
        <tr>
          <th class="px-4 py-2 text-left">パスワード</th>
          <th class="px-4 py-2 text-left">生成日時</th>
          <th class="px-4 py-2 text-left">デバイス情報</th>
        </tr>
      </thead>
      <tbody>
        {% for pw, date, ua in logs %}
        <tr class="border-b border-gray-200">
          <td class="py-2 px-4">{{ pw }}</td>
          <td class="py-2 px-4">{{ date }}</td>
          <td class="py-2 px-4 text-xs text-gray-500 break-all">{{ ua }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="mt-6">
    {% if current_page > 1 %}
      <a href="/history?page={{ current_page - 1 }}" class="mr-4 text-blue-600 hover:underline">← 前のページ</a>
    {% endif %}
    <a href="/history?page={{ current_page + 1 }}" class="text-blue-600 hover:underline">次のページ →</a>
  </div>
</body>
</html>
