<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード生成履歴</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 text-gray-900 font-sans min-h-screen flex flex-col items-center py-8">

  <h1 class="text-4xl font-bold text-center text-white mb-8">パスワード生成履歴（ページ {{ current_page }}）</h1>

  <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-lg w-full max-w-2xl mb-8">
    <ul class="divide-y divide-gray-200">
      {% for pw, created_at in logs %}
        <li class="py-3 flex justify-between items-center text-lg text-gray-800">
          <span>{{ created_at }} - {{ pw }}</span>
        </li>
      {% endfor %}
    </ul>
  </div>

  <div class="flex gap-4 mb-8">
    {% if current_page > 1 %}
      <a href="/history?page={{ current_page - 1 }}" class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition">← 前のページ</a>
    {% endif %}

    <a href="/history?page={{ current_page + 1 }}" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition">次のページ →</a>
  </div>

  <a href="/" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition">トップへ戻る</a>

</body>
</html>
