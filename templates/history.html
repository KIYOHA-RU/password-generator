<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード履歴</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body class="bg-gradient-to-br from-purple-200 via-sky-100 to-green-100 text-gray-800 font-[Ayuthaya,Helvetica,sans-serif] min-h-screen flex flex-col items-center py-12 px-4">

  <h1 class="text-4xl font-bold text-center text-purple-700 mb-8 drop-shadow">📜 生成履歴</h1>

  <div class="overflow-x-auto w-full max-w-4xl bg-white/60 backdrop-blur-lg rounded-xl shadow-md p-6">
    <table class="min-w-full text-sm">
      <thead class="bg-purple-100 text-purple-800">
        <tr>
          <th class="px-4 py-2 text-left">パスワード</th>
          <th class="px-4 py-2 text-left">生成日時</th>
          <th class="px-4 py-2 text-left">デバイス情報</th>
        </tr>
      </thead>
      <tbody>
        {% for pw, date, ua in logs %}
        <tr class="border-b border-gray-200">
          <td class="px-4 py-3 text-purple-900">{{ pw }}</td>
          <td class="px-4 py-3 text-gray-700">{{ date }}</td>
          <td class="px-4 py-3 text-xs text-gray-500 break-words">{{ ua }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="mt-6 flex justify-between text-sm">
      {% if current_page > 1 %}
        <a href="/history?page={{ current_page - 1 }}" class="text-blue-600 hover:underline">← 前のページ</a>
      {% else %}
        <span></span>
      {% endif %}
      <a href="/history?page={{ current_page + 1 }}" class="text-blue-600 hover:underline">次のページ →</a>
    </div>
  </div>

  <div class="mt-10">
    <a href="/" class="inline-block bg-purple-500 text-white px-6 py-3 rounded-lg hover:bg-purple-600 transition shadow-md">
      🔙 トップに戻る
    </a>
  </div>

  <footer class="mt-16 text-center text-sm text-purple-600">
    © NAKAE
  </footer>
</body>
</html>
