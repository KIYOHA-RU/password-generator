
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン | 管理者ページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body class="bg-gradient-to-br from-purple-200 via-sky-100 to-green-100 text-gray-800 font-[Helvetica,sans-serif] min-h-screen flex items-center justify-center">

  <div class="bg-white/70 backdrop-blur-lg shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">🔐 管理者ログイン</h1>
    {% if error %}
      <div class="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm">
        {{ error }}
      </div>
    {% endif %}
    <form method="POST" action="/login" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-purple-900">ユーザー名</label>
        <input type="text" name="username" id="username" class="mt-1 p-3 block w-full border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400" required>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-purple-900">パスワード</label>
        <input type="password" name="password" id="password" class="mt-1 p-3 block w-full border border-purple-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400" required>
      </div>
      <button type="submit" class="w-full py-3 bg-purple-500 text-white font-semibold rounded-md hover:bg-purple-600 transition">ログイン</button>
    </form>
  </div>
  <footer class="mt-4 text-center text-sm text-purple-600">
    <a href="https://google.com" target="_blank" class="hover:underline">@ KIYOHARU NAKAE</a>
  </footer>
</body>
</html>
